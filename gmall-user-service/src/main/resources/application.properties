server.port=8070
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gmall
spring.datasource.username=root
spring.datasource.password=root
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info

#dubbo的服务名称
spring.dubbo.application=user-service

#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo

#zookeeper的注册中心地址
spring.dubbo.registry.address=1.15.33.206:2181

#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper

#dubbo的服务的扫描路径
spring.dubbo.base-package=cn.gaoxinit.gmall

spring.dubbo.registry.timeout=25000

